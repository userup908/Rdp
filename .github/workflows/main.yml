name: AvicaRDP
on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/userup908/free-rd-h4k3r/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          cmd /c Downloads.bat
          
      - name: Setup System User
        run: |
          net user runneradmin TheDisa1a
          Write-Host "✅ System user configured" -ForegroundColor Green
          
      - name: Show Connection Info
        run: |
          $ip = (Invoke-RestMethod -Uri 'https://httpbin.org/ip' -TimeoutSec 10).origin
          Write-Host "
          ╔══════════════════════════════════════╗
          ║        AVICA RDP CONNECTION          ║  
          ╚══════════════════════════════════════╝
          
          🌐 Server IP: $ip
          👤 Username: runneradmin
          🔑 Password: TheDisa1a
          
          🔥 AVICA CONNECTION:
          • Wait for Avica ID to appear below
          • Download Avica from: avica.com
          • Enter the ID in Avica app
          • Connect instantly!
          
          ⚡ RDP Alternative (if needed):
          • IP: $ip
          • Port: 3389  
          • User: runneradmin
          • Pass: TheDisa1a
          " -ForegroundColor Cyan
          
      - name: Start Avica Service
        run: cmd /c show.bat
        
      - name: Keep Session Active
        run: |
          Write-Host "🚀 Avica is starting... Look for CONNECTION ID below!" -ForegroundColor Yellow
          cmd /c loop.bat
