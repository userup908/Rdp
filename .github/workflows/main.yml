name: PakistaniRDP
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # Auto restart every 8 hours

jobs:
  build:
    name: Pakistani RDP Server
    runs-on: windows-latest
    timeout-minutes: 480  # Extended to 8 hours
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/userup908/my-rdp/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          cmd /c Downloads.bat
          
      - name: Setup System User
        run: |
          net user runneradmin TheDisa1a
          Write-Host "✅ System user configured" -ForegroundColor Green
          
      - name: Show Connection Info
        run: |
          Write-Host "
          ╔══════════════════════════════════════╗
          ║        AVICA RDP CONNECTION          ║  
          ╚══════════════════════════════════════╝
          
          📱 WhatsApp: +923460257488
          👨‍💻 Created by USMAN PASHA AKA H4K3R
          
          🔥 AVICA CONNECTION:
          • GoFile link will appear below with Avica ID
          • Link changes every time - check carefully!
          • Go to GoFile link to get connection details
          
          ⚡ Instructions:
          • Wait for GoFile link in console output
          • Open the link to get Avica Remote ID
          • Download Avica app and enter the ID
          • Connect instantly!
          " -ForegroundColor Cyan
          
      - name: Start Avica Service
        run: cmd /c show.bat
        
      - name: Keep Session Active
        run: |
          Write-Host "🚀 Avica is starting... Look for GoFile link with connection details!" -ForegroundColor Yellow
          Write-Host "📂 GoFile link will contain Avica Remote ID - Link changes every time!" -ForegroundColor Red
          cmd /c loop.bat
